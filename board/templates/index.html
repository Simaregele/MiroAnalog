<!DOCTYPE html>
<html>
<head>
    <title>Infinite Board</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
    <style>
        #menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            border: 1px solid black;
            padding: 10px;
            z-index: 1000;
        }
        #container {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="menu">
            <button @click="selectTool('rectangle')">Rectangle</button>
            <button @click="selectTool('circle')">Circle</button>
            <button @click="selectTool('text')">Text</button>
            <button @click="selectTool('arrow')">Arrow</button>
        </div>
        <div id="container"></div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        console.log('HTML loaded and script tag executed');
    </script>
</body>
</html>
